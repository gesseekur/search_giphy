<md-dialog aria-label='Enlarged Gif'>
  <div layout='row' layout-align='end start'>
    <md-button class='md-icon-button dialog-close-button' aria-label='Close' ng-click='closeDialog()'>
      <md-icon class='fa fa-lg' md-font-icon='fa-remove'/>
    </md-button>
  </div>
  <md-dialog-content class='md-dialog-content'>
    <img src="{{url}}" alt='gif'/>
  </md-dialog-content>
</md-dialog>
